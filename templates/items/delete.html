{% extends 'base2.html' %}

{% block title %}Delete Item{% endblock title %}

{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete "{{ item.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
</form>
{% endblock content %}
